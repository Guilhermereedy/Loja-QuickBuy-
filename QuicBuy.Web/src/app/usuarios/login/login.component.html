<div class="text-center">
<form class="form-singin">
  <h1 class="h4 mb-3" > Login do Usuário </h1>

  <label for="inputEmail" class="sr-only">Email</label>

  <input type="email" id="inputEmail"
  name="email" placeholder="Informe o seu Email"
  class="form-control mb-2"
  [ngClass]="{
    'is-invalid': email.invalid && (email.dirty || email.touched),
    'is-valid': email.valid && (email.dirty || email.touched)
  }"
  [(ngModel)]="usuario.email"
  #email="ngModel"
  required />

   <div class="alert alert-danger"
    *ngIf="email.invalid && (email.dirty || email.touched)" >

      <div *ngIf="email.errors.required">  O Email é obrigatório.

      </div>

         <div *ngIf="email.errors.email">

            Email não está no formato correto.
    </div>
      </div>


  <label for="inputSenha" class="sr-only">Senha</label>

  <input type ="password" id="inputSenha"
  name="senha" placeholder="Senha" class="form-control  mb-2"
  [ngClass]="{
    'is-invalid': senha.invalid && (senha.dirty || senha.touched),
    'is-valid': senha.valid && (senha.dirty || senha.touched)
  }"
  [(ngModel)]="usuario.senha"
  #senha="ngModel"
  required />

  <div class="alert alert-danger" *ngIf="senha.invalid && (senha.dirty || senha.touched)">

    <div *ngIf="senha.errors.required">
      A senha é obrigatória.
    </div>

  </div>


  <button class="btn btn-dark btn-block mb-3" type="submit" (click)="entrar()" [disabled]="ativar_spinner">
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
    Entrar
  </button>

  <div>Novo por aqui? <a [routerLink]='["/cadastro-usuario"]' >Cadastre-se</a></div>


</form>

</div>
